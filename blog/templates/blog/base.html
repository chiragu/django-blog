{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Chirag's Blog</title>
</head>
<body>

    <header>
        <h1><a href= "{% url 'home' %}">Chirag's Blog</a></h1>

        <div class='login'>

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Sign Out</a>
            {% else %}
                <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}


        </div>
    </header>

    

    <div class='posts'>

        {% block content %}

        {% endblock content %}
    </div>

    <footer>
        <p>Copyright 2020</p>
    </footer>
    

</body>
</html>
