{% extends 'blog/base.html' %}

{% block content %}

{% for post in post_list %}

<div class = post-entry>

    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>

</div>
{% endfor %}

<div class="new-post">
    <a href="{% url 'post_new' %}">+ New Blog Post</a>
</div>

{% endblock content%}
